   <div class="box">
    <div class="container" id="container">
        <input class="btn" type="button" value="logout" id="btn" onclick="popup()" >
        <h1 id="l1">Welcome to our store</h1>
        <div class="imgs">
            <img id="img1" src="img/pexels-rafa-de-21730-97260-removebg-preview 1.png" >
            <img id="img2" src="img/pexels-nietjuh-1445416-removebg-preview 1.png" >
            <img id="img3" src="img/pexels-shottrotter-1309769-removebg-preview 1.png" >
        </div>
    </div>
</div>
    <div id="popup">
        <div class="pop">
            <p id="p1">Are you sure you want to log out?</p>
            <br><br><input id="logout" type="button" value="Logout">
            <br><br><input id="cancel" type="button" value="cancel" onclick="back()">
        </div>
    </div>
    <div id="customConfirm" class="modal">
        <div class="modal-content">
        <p>هل  ترغب في حفظ التعديلات ؟</p>
        <br><br> <button id="yesButton">نعم</button>
        <br><br> <button id="noButton">لا</button>
        </div>
    </div>
    <script>
        function popup(){
            var b = document.getElementById("container");
            b.classList.toggle('active');
            var b1 = document.getElementById("l2");
            b1.classList.toggle('active');
            document.getElementById("popup").style.display = "block";
        }
        function back(){
            var a = document.getElementById("container");
            a.classList.remove('active');
            var a1 = document.getElementById("l2");
            a1.classList.remove('active');
            document.getElementById("popup").style.display = "none";
        }
     //darkmode
        let darkmood = localStorage.getItem("dark-mood");
    const themeswitch = document.getElementById("theme-switch");
    const enableDarkmood = ()=>{
        document.body.classList.add('dark-mood');
        localStorage.setItem('dark-mood' , 'active')
    }
    const disableDarkmood= ()=>{
        document.body.classList.remove('dark-mood');
        localStorage.setItem('dark-mood' , null)
    }
    if(darkmood==="active") enableDarkmood()
    themeswitch.addEventListener("click", ()=>{
        darkmood = localStorage.getItem('dark-mood')
        darkmood !== "active" ? enableDarkmood() : disableDarkmood()
    }) 

    
    //languages
    const translations = {
    en: {
        l1:"Welcome to our store",
        btn:"logout",
        p1:"Are you sure you want to log out?",
        c:"cancel"
    },
    ar: {
        l1:"مرحبا بكم في متجرنا",
        btn:"تسجيل الخروج",
        p1:"هل أنت متأكد أنك تريد تسجيل الخروج؟",
        c:"إلغاء"
    },
    fr: {
        l1: "Bienvenue dans notre magasin",
        btn:"se déconnecter",
        p1:"Etes-vous sûr de vouloir vous déconnecter ?",
        c:"Annuler"

    }, 
     gr: {
        l1: "Willkommen in unserem Geschäft",
        btn:"ausloggen",
        p1:"Möchten Sie sich wirklich abmelden?",
        c:"stornieren"

    }
};

function changeLanguage(language) {
    // login
    document.getElementById("l1").innerText = translations[language].l1;
    document.getElementById("p1").innerText = translations[language].p1;
    document.getElementById("btn").value = translations[language].btn;
    document.getElementById("cancel").value = translations[language].c;
    document.getElementById("logout").value = translations[language].btn;

   
    // if(language === 'ar'){
    //     document.getElementById("p").style.textAlign='right';
    //     document.getElementById("phone").style.textAlign='right';
    //     document.getElementById("email").style.textAlign='right';
    // }else{
    //     document.getElementById("p").style.textAlign='left';
    //     document.getElementById("phone").style.textAlign='left';
    //     document.getElementById("email").style.textAlign='left';
    // }

  
    localStorage.setItem('selectedLanguage', language);
}
window.onload= function(event) {
    document.getElementById('customConfirm').style.display = 'block';
    
};

document.getElementById('yesButton').onclick = function() {
    
    const savedLanguage = localStorage.getItem('selectedLanguage') || 'en'; 
    
    changeLanguage(savedLanguage);
    
    
    document.getElementById("language-select").value = savedLanguage;

    document.getElementById('customConfirm').style.display = 'none';
 
 
};

document.getElementById('noButton').onclick = function() {
    document.getElementById('customConfirm').style.display = 'none';
    const savedLanguage = localStorage.getItem('selectedLanguage') || 'en'; 
    document.body.classList.remove('dark-mood');   

};

window.onclick = function(event) {
    const modal = document.getElementById('customConfirm');
    if (event.target == modal) {
        modal.style.display = 'none';
    }
};
    </script>
</body>
