<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="wel.css">
    <title>Welcome Page</title>
</head>
<body>
    <h3 id="l2">logo</h3>
    <div class="container" id="container">
        <input class="btn" type="button" value="logout" onclick="popup()" >
        <h1 id="l1">Welcome to our store</h1>
        <div class="imgs">
            <img id="img1" src="img/pexels-rafa-de-21730-97260-removebg-preview 1.png" >
            <img id="img2" src="img/pexels-nietjuh-1445416-removebg-preview 1.png" >
            <img id="img3" src="img/pexels-shottrotter-1309769-removebg-preview 1.png" >
        </div>
    </div>
    <div id="popup">
        <div class="pop">
            <p>Are you sure you want to log out?</p>
            <br><br><input id="logout" type="button" value="Logout">
            <br><br><input id="cancel" type="button" value="cancel" onclick="back()">
        </div>
    </div>

    <script>
        function popup(){
            var b = document.getElementById("container");
            b.classList.toggle('active');
            var b1 = document.getElementById("l2");
            b1.classList.toggle('active');
            document.getElementById("popup").style.display = "block";
        }
        function back(){
            var a = document.getElementById("container");
            a.classList.remove('active');
            var a1 = document.getElementById("l2");
            a1.classList.remove('active');
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
