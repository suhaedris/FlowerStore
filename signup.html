</head>
<body>
    <nav>

            <option value="en">English</option>

    <div class="box">
        <img src="img/Rectangle 16.png" id="img1" >
    <div class="container">
        <form action="verify.html" id="f1" >
            <h1 id="si">SIGN UP</h1> 
       <div><img src="img/frame.png" id="img2" ></div>
            <input type="text" id="name" placeholder="User Name" maxlength="10" class="in">  
            <input type="phone" id="phone" placeholder="Phone Number" class="in"> <br>
            <input type="email" id="email" placeholder="Email"  class="in"> 
            <input type="password" placeholder="Password" id="p" class="in"><br>
            <input type="password" placeholder="Re Password" id="p1" class="in">
            <input type="text" placeholder="Upload  Certificate" id="up" class="in"> <br>
            <input type="submit" id="submit" value="Sign Up" class="btn" > <br>
            <span id="sp">have an account? </span> <a href="login.html" id="a1">login</a>
        </form>
    </div>
    
    <div id="customConfirm" class="modal">
        <div class="modal-content">
        <p>هل  ترغب في حفظ التعديلات ؟</p>
        <br><br> <button id="yesButton">نعم</button>
        <br><br> <button id="noButton">لا</button>
        </div>
    </div>
    <script>
        let darkmood = localStorage.getItem("dark-mood");
        const themeswitch = document.getElementById("theme-switch");
        const enableDarkmood = ()=>{
            document.body.classList.add('dark-mood');
            localStorage.setItem('dark-mood' , 'active')
        }
        const disableDarkmood= ()=>{
            document.body.classList.remove('dark-mood');
            localStorage.setItem('dark-mood' , null)
        }
        if(darkmood==="active") enableDarkmood()
        themeswitch.addEventListener("click", ()=>{
            darkmood = localStorage.getItem('dark-mood')
            darkmood !== "active" ? enableDarkmood() : disableDarkmood()
        }) 
//languages
        const translations = {
    en: {
        l1: "User Name",
        em : "Email",
        ph: "Phone Number",
        p :"Password",
        p1:"Re Password",
        btn :"signup",
        up: "Upload  Certificate",
        ha :" have an account?",
        l:"login",
        sign:"SIGN UP"
    },
    ar: {
        l1: "اسم المستخدم",
        em : "البريد الالكتروني",
        ph: "رقم الهاتف",
        p :"كلمة السر",
        p1:"تأكيد كلمة السر",
        btn :"تسجيل",
        up: "تحميل الشهادة",
        ha :"لديك حساب؟",
        l:"تسجيل دخول",
        sign: "تسجيل"
    },
    fr: {
        l1: "Nom d'utilisateur",
        em : "E-Mail",
        ph: "Numéro de téléphone",
        p :"Mot de passe",
        p1:"Répéter le mot de passe",
        btn :"s'inscrire",
        up: "télécharger le certificat",
        ha :"Vous avez un compte ?",
        l:"connexion",
        sign:"S'INSCRIRE" //inscription
    }, 
     gr: {
        l1: "Benutzername",
        em : "E-Mail",
        ph: "Telefonnummer",
        p :"Passwort",
        p1:"Passwort wiederholen",
        btn :"Registrierung",
        up: "Zertifikat hochladen",
        ha :"Habben Sie ein Konto?",
        l:"einloggen",
        sign:"REGISTRIERUNG"
    }
};

function changeLanguage(language) {
    document.getElementById("name").placeholder = translations[language].l1;
    document.getElementById("si").innerText= translations[language].sign;
    document.getElementById("phone").placeholder = translations[language].ph;
    document.getElementById("email").placeholder = translations[language].em ;
    document.getElementById("p").placeholder = translations[language].p;
    document.getElementById("p1").placeholder = translations[language].p1;
    document.getElementById("submit").value = translations[language].btn;
    document.getElementById("up").placeholder= translations[language].up;
    document.getElementById("sp").innerText = translations[language].ha;
    document.getElementById("a1").innerText = translations[language].l;
   
    if(language === 'ar'){
        document.getElementById("p").style.textAlign='right';
        document.getElementById("phone").style.textAlign='right';
        document.getElementById("email").style.textAlign='right';
        document.getElementById("p1").style.textAlign='right';
        document.getElementById("name").style.textAlign='right';
        document.getElementById("up").style.textAlign='right';
    }else{
        document.getElementById("p").style.textAlign='left';
        document.getElementById("phone").style.textAlign='left';
        document.getElementById("email").style.textAlign='left';
        document.getElementById("p1").style.textAlign='left';
        document.getElementById("name").style.textAlign='left';
        document.getElementById("up").style.textAlign='left';
    }

  
    localStorage.setItem('selectedLanguage', language);
}
window.onload= function(event) {
    document.getElementById('customConfirm').style.display = 'block';
    
};

document.getElementById('yesButton').onclick = function() {
    
    const savedLanguage = localStorage.getItem('selectedLanguage') || 'en'; 
    
    changeLanguage(savedLanguage);
    
    
    document.getElementById("language-select").value = savedLanguage;

    document.getElementById('customConfirm').style.display = 'none';
 
 
};

document.getElementById('noButton').onclick = function() {
    document.getElementById('customConfirm').style.display = 'none';
    const savedLanguage = localStorage.getItem('selectedLanguage') || 'en'; 
    document.body.classList.remove('dark-mood');   

};

window.onclick = function(event) {
    const modal = document.getElementById('customConfirm');
    if (event.target == modal) {
        modal.style.display = 'none';
    }
};
    </script>
  
</body>
</html>
