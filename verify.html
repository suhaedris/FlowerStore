     <script>
    let darkmood = localStorage.getItem("dark-mood");
    const themeswitch = document.getElementById("theme-switch");
    const enableDarkmood = ()=>{
        document.body.classList.add('dark-mood');
        localStorage.setItem('dark-mood' , 'active')
    }
    const disableDarkmood= ()=>{
        document.body.classList.remove('dark-mood');
        localStorage.setItem('dark-mood' , null)
    }
     if(darkmood==="active") enableDarkmood()
    themeswitch.addEventListener("click", ()=>{
        darkmood = localStorage.getItem('dark-mood')
        darkmood !== "active" ? enableDarkmood() : disableDarkmood()
    }) 
    
    const translations = {
    en: {
        l1:"Inter Code",
        p1:"The verification code has been sent to your email",
        p3:"The code consists of 6 digits containing letters  and numbers and is valid for 10 minutes.",
        btn:"verify"
    },
    ar: {
        l1: "ادخل الرمز",
        p1:"لقد تم إرسال رمز التحقق إلى بريدك الإلكتروني",
        p3:"يتكون الرمز من 6 أرقام تحتوي على الأحرف والأرقام ويكون صالحًا لمدة 10 دقائق.",
        btn:"التحقق"
    },
    fr: {
        l1: "Inter-code",
        p1:"Le code de vérification a été envoyé à votre adresse e-mail",
        p3:"Le code est composé de 6 chiffres contenant des lettres et des chiffres et est valable 10 minutes.",
        btn:"vérifier"
    }, 
     gr: {
        l1: "Intercode",
        p1:"Der Bestätigungscode wurde an Ihre E-Mail gesendet",
        p3:"Der Code besteht aus 6 Ziffern, bestehend aus Buchstabe und Zahlen und ist 10 Minuten gültig.",
        btn:"verifizieren"
    }
};

function changeLanguage(language) {
    // login
    document.getElementById("l1").innerText = translations[language].l1;
    document.getElementById("p1").innerText = translations[language].p1;
    document.getElementById("submit").value = translations[language].btn;
    document.getElementById("p3").innerText= translations[language].p3;
   
    // if(language === 'ar'){
    //     document.getElementById("p").style.textAlign='right';
    //     document.getElementById("phone").style.textAlign='right';
    //     document.getElementById("email").style.textAlign='right';
    // }else{
    //     document.getElementById("p").style.textAlign='left';
    //     document.getElementById("phone").style.textAlign='left';
    //     document.getElementById("email").style.textAlign='left';
    // }

  
    localStorage.setItem('selectedLanguage', language);
}
window.onload= function(event) {
    document.getElementById('customConfirm').style.display = 'block';
    
};

document.getElementById('yesButton').onclick = function() {
    
    const savedLanguage = localStorage.getItem('selectedLanguage') || 'en'; 
    
    changeLanguage(savedLanguage);
    
    
    document.getElementById("language-select").value = savedLanguage;

    document.getElementById('customConfirm').style.display = 'none';
 
 
};

document.getElementById('noButton').onclick = function() {
    document.getElementById('customConfirm').style.display = 'none';
    const savedLanguage = localStorage.getItem('selectedLanguage') || 'en'; 
    document.body.classList.remove('dark-mood');   

};

window.onclick = function(event) {
    const modal = document.getElementById('customConfirm');
    if (event.target == modal) {
        modal.style.display = 'none';
    }
};
